    rewardFunds = 55000

    failureFunds = -15000
    failureReputation = -10

    prestige = Significant

    REQUIREMENT
    {
        name = CompletedMunFlyby
        type = CompleteContract
        contractType = MunFlyby
    }

    PARAMETER
    {
        name = ReachMun
        type = ReachState
        targetBody = Mun
        situation = ESCAPING
        disableOnStateChange = false
    }

    PARAMETER
    {
        name = MunImpact
        type = VesselDestroyed
        mustImpactTarget = true
        targetBody = Mun
        title = Impact the Mun
    }
