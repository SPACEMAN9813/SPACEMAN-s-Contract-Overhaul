CONTRACT_TYPE
{
    name = KerbinSpaceStation
    group = SPACEMAN'sContractOverhaul

    title = Establish a Kerbin Space Station
    agent = Kerbal Rocketry
    sortKey = 1000

    synopsis = Launch the first module of a permanent space station around Kerbin.
    notes = With rendezvous achieved, it's time to begin construction of a true orbital outpost.
    description = Launch a new station core module into a stable low Kerbin orbit. The module must be crew-capable, include power generation, and remain in orbit.
    completedMessage = The first module of your Kerbin space station is successfully established!

    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1

    cancellable = false
    declinable = false

    targetBody = HomeWorld()

    rewardScience = 3
    rewardReputation = 20
    rewardFunds = 60000

    failureFunds = -15000
    failureReputation = -15

    prestige = Significant

    REQUIREMENT
    {
        name = CompletedOrbitalRendezvous
        type = CompleteContract
        contractType = OrbitalRendezvous
    }

    PARAMETER
    {
        name = StationCore
        type = VesselParameterGroup
        title = Launch the station core module
        define = StationCore

        PARAMETER
        {
            name = NewVessel
            type = NewVessel
            title = Launch a new module
            hideChildren = true
        }

        PARAMETER
        {
            name = CrewCapacity
            type = PartValidation
            title = Include at least 1 crew-capable module
            minCrewCapacity = 1
            hideChildren = true
        }

        PARAMETER
        {
            name = Power
            type = PartValidation
            title = Include power generation (solar panels)
            partModule = ModuleDeployableSolarPanel
            hideChildren = true
        }

        PARAMETER
        {
            name = Orbit
            type = Orbit
            minPeA = 70000
            title = Establish a stable orbit above 70 km
            hideChildren = true
        }

        PARAMETER
        {
            name = StayInOrbit
            type = Duration
            duration = 30s
            title = Maintain the station core in orbit
            hideChildren = true
        }
    }
}