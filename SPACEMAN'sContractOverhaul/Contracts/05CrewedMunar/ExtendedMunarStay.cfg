CONTRACT_TYPE
{
    name = ExtendedMunarStay
    group = SPACEMAN'sContractOverhaul

    title = Extended Munar Stay
    agent = Kerbal Rocketry
    sortKey = 1400

    synopsis = Keep a crewed vessel landed on the Mun for at least three days.
    notes = Following the successful crewed Mun landing, mission control wants to evaluate longer-duration surface operations.
    description = Land a crewed vessel on the Mun and keep it on the surface for at least 3 days. Perform basic surface operations and return the crew safely to Kerbin.
    completedMessage = The 3-day Munar surface mission was completed successfully! The crew has proven extended lunar operations are possible.

    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1

    cancellable = false
    declinable = false

    targetBody = Mun

    rewardScience = 5
    rewardReputation = 28
    rewardFunds = 90000

    failureFunds = -30000
    failureReputation = -20

    prestige = Significant

    REQUIREMENT
    {
        name = CompletedCrewedMunLanding
        type = CompleteContract
        contractType = CrewedMunLanding
    }

    PARAMETER
    {
        name = Crewed
        type = HasCrew
        minCrew = 1
        title = Land a crewed vessel on the Mun
    }

    PARAMETER
    {
        name = LandOnMun
        type = ReachState
        title = Land on the Mun
        targetBody = Mun
        situation = LANDED
        disableOnStateChange = true
        hideChildren = true
    }

    PARAMETER
    {
        name = StayDuration
        type = Duration
        duration = 3d
        preWaitText = Beginning extended Munar stay...
        waitingText = Maintaining surface presence...
        completionText = Surface stay completed.
        title = Remain landed on the Mun for at least 3 days
    }

    PARAMETER
    {
        name = ReturnHome
        type = ReturnHome
        title = Safely return the crew to Kerbin
    }
}