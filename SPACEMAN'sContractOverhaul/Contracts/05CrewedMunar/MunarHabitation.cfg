CONTRACT_TYPE
{
    name = MunarHabitation
    group = SPACEMAN'sContractOverhaul

    title = Munar Habitation
    agent = Kerbal Rocketry
    sortKey = 1500

    synopsis = Maintain a crewed vessel on the Mun for at least 30 days and conduct extended operations.
    notes = After successful short-term missions, your agency is ready to test long-term habitation and surface operations.
    description = Land a crewed vessel on the Mun, maintain a stable presence for at least 30 days, conduct surface activities, and return the crew safely to Kerbin.
    completedMessage = Incredible! Your crew has successfully completed a 30-day Munar surface mission, demonstrating long-term lunar habitation.

    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1

    cancellable = false
    declinable = false

    targetBody = Mun

    rewardScience = 5
    rewardReputation = 90
    rewardFunds = 350000

    failureFunds = -100000
    failureReputation = -50

    prestige = Exceptional

    REQUIREMENT
    {
        name = CompletedExtendedMunarStay
        type = CompleteContract
        contractType = ExtendedMunarStay
    }

    REQUIREMENT
    {
        name = CompletedMunarHabitation70
        type = CompleteContract
        contractType = MunarHabitation70
    }

    PARAMETER
    {
        name = Crewed
        type = HasCrew
        minCrew = 1
        title = Launch a crewed vessel to the Mun
    }

    PARAMETER
    {
        name = LandOnMun
        type = ReachState
        title = Land on the Mun
        targetBody = Mun
        situation = LANDED
        disableOnStateChange = true
        hideChildren = true
    }

    PARAMETER
    {
        name = SurfaceStay
        type = Duration
        duration = 30d
        preWaitText = Beginning long-term Munar habitation...
        waitingText = Maintaining surface presence...
        completionText = 30-day surface stay completed.
        title = Remain landed on the Mun for at least 30 days
    }

    PARAMETER
    {
        name = ConductSurfaceActivities
        type = CollectScience
        targetBody = Mun
        situation = SrfLanded
        title = Perform at least one surface science operation
    }

    PARAMETER
    {
        name = ReturnHome
        type = ReturnHome
        title = Safely return the crew to Kerbin
    }
