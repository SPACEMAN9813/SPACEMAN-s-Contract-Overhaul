CONTRACT_TYPE
{
    name = CrewedMunOrbit
    group = SPACEMAN'sContractOverhaul

    title = Crewed Munar Orbital Flight
    agent = Kerbal Rocketry
    sortKey = 1200

    synopsis = Send Kerbals into orbit around the Mun and return them safely.
    notes = With extended orbital experience and successful unmanned Munar operations, your agency is ready to send crew to orbit the Mun.
    description = Launch a new crewed vessel, travel to the Mun, achieve a stable low orbit, and return your Kerbals safely to Kerbin.
    completedMessage = Outstanding! Your crew has successfully orbited the Mun and returned safely.

    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1

    cancellable = false
    declinable = false

    targetBody = Mun

    rewardScience = 3
    rewardReputation = 35
    rewardFunds = 120000

    failureFunds = -40000
    failureReputation = -25

    prestige = Exceptional

    REQUIREMENT
    {
        name = CompletedExtendedOrbitalCrewed
        type = CompleteContract
        contractType = ExtendedOrbitalCrewed
    }

    REQUIREMENT
    {
        name = CompletedMunSoftLanding
        type = CompleteContract
        contractType = MunSoftLanding
    }

    PARAMETER
    {
        name = Crewed
        type = HasCrew
        minCrew = 1
        title = Launch a crewed vessel
    }

    PARAMETER
    {
        name = OrbitMun
        type = Orbit
        targetBody = Mun
        minPeA = 10000
        maxApA = 2000000
        title = Achieve a stable Munar orbit
    }

    PARAMETER
    {
        name = ReturnHome
        type = ReturnHome
        title = Safely return the crew to Kerbin
    }
}
