CONTRACT_TYPE
{
    name = ExtendedOrbitalCrewed
    group = SPACEMAN'sContractOverhaul

    title = Extended Crewed Orbital Flight
    agent = Kerbal Rocketry
    sortKey = 1000

    synopsis = Keep a crewed vessel in stable orbit around Kerbin for an extended period.
    notes = Your Kerbals are ready for a longer stay in orbit. Test their endurance and your vessel's capabilities!
    description = Launch a new crewed vessel into a stable orbit around Kerbin and maintain it for at least one week.
    completedMessage = Excellent! Your crewed vessel successfully completed an extended orbital mission around Kerbin.

    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1

    cancellable = false
    declinable = false

    targetBody = HomeWorld()

    rewardScience = 2
    rewardReputation = 20
    rewardFunds = 45000

    failureFunds = -10000
    failureReputation = -12

    prestige = Significant

    REQUIREMENT
    {
        name = CompletedOrbitalCrewed
        type = CompleteContract
        contractType = OrbitalCrewed
    }

    PARAMETER
    {
        name = ExtendedOrbitalMission
        type = VesselParameterGroup
        title = Complete a crewed extended orbital flight
        define = ExtendedOrbitalMission

        PARAMETER
        {
            name = NewVessel
            type = NewVessel
            title = Launch a new vessel
            hideChildren = true
        }

        PARAMETER
        {
            name = Crewmembers
            type = HasCrew
            title = Crewed
            minCrew = 1
            hideChildren = true
        }

        PARAMETER
        {
            name = AchieveOrbit
            type = Orbit
            minPeA = 70000
            title = Achieve a stable orbit above 70 km
            hideChildren = true
        }

        PARAMETER
        {
            name = ExtendedDuration
            type = Duration
            duration = 5d
            preWaitText = Waiting to reach orbit
            waitingText = Orbiting for @duration
            completionText = Time to go home!
            disableOnStateChange = true
            hideChildren = true
        }

        PARAMETER
        {
            name = Recovery
            type = RecoverVessel
            title = Recover the vessel safely
            hideChildren = true
        }
    }
}