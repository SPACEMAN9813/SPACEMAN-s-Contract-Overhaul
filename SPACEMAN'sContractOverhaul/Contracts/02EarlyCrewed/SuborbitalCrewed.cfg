CONTRACT_TYPE
{
    name = SuborbitalCrewed
    group = SPACEMAN'sContractOverhaul

    title = Suborbital Crewed Launch
    agent = Kerbal Rocketry
    sortKey = 800

    synopsis = Launch a crewed vessel on a suborbital flight past 70 km.
    notes = Kerbalkind has long waited for this moment. Go on and send your best Kerbal on this historic flight!
    description = Launch a crewed vessel past 70 km altitude on a suborbital trajectory and return safely to Kerbin.
    completedMessage = Well done! Your crewed suborbital flight was a success.

    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1

    cancellable = false
    declinable = false

    targetBody = HomeWorld()

    rewardScience = 1
    rewardReputation = 12
    rewardFunds = 20000

    failureFunds = -5000
    failureReputation = -6

    prestige = Significant

    REQUIREMENT
    {
        name = CompletedSuborbitalRecovery
        type = CompleteContract
        contractType = SuborbitalRecovery
    }

    PARAMETER
    {
        name = SuborbitalCrewedMission
        type = VesselParameterGroup
        title = Complete a crewed suborbital flight
        define = SuborbitalCrewedMission

        PARAMETER
        {
            name = Crewed
            type = HasCrew
            title = Crewed
            minCrew = 1
            hideChildren = true
        }

        PARAMETER
        {
            name = ReachAltitude
            type = ReachState
            situation = SUB_ORBITAL
            minAltitude = 70000
            title = Reach at least 70 km altitude
            hideChildren = true
        }

        PARAMETER
        {
            name = RecoverVessel
            type = RecoverVessel
            mustBeKerbin = true
            title = Recover the vessel safely
            hideChildren = true
        }
    }
}