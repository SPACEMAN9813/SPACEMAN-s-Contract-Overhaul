CONTRACT_TYPE
{
    name = SuborbitalRecovery
    group = SPACEMAN'sContractOverhaul

    title = Suborbital Recovery
    agent = Kerbal Rocketry
    sortKey = 300

    synopsis = Fly a suborbital mission past 70 km and recover the vessel.
    notes = We've gone to space, now it's time to do it again but bring it home!
    description = Launch a rocket past 70 km and return it safely to Kerbin.
    completedMessage = Well done! Your vessel survived a venture into space and returned safely.

    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1

    cancellable = false
    declinable = false

    targetBody = HomeWorld()

    rewardScience = 1
    rewardReputation = 6
    rewardFunds = 15000

    failureFunds = -5000
    failureReputation = -5

    prestige = Significant

    REQUIREMENT
    {
        name = CompletedOrbit
        type = CompleteContract
        contractType = Orbit
    }

    PARAMETER
    {
        name = SuborbitalMission
        type = VesselParameterGroup
        title = Complete a suborbital flight
        define = SuborbitalMission

        PARAMETER
        {
            name = NewVessel
            type = NewVessel
            title = Launch a new vessel
            hideChildren = true
        }

        PARAMETER
        {
            name = Crewmembers
            type = HasCrew
            hideChildren = true
            title = Uncrewed
            minCrew = 0
            maxCrew = 0
        }

        PARAMETER
        {
            name = ReachAltitude
            type = ReachState
            situation = FLYING
            minAltitude = 70000
            disableOnStateChange = true
            title = Reach at least 70 km altitude
            hideChildren = true
        }

        PARAMETER
        {
            name = RecoverVessel
            type = RecoverVessel
            mustBeKerbin = true
            title = Recover the vessel safely
            hideChildren = true
        }
    }
}