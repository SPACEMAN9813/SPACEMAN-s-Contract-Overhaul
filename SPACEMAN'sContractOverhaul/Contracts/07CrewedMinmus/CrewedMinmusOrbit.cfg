CONTRACT_TYPE
{
    name = CrewedMinmusOrbit
    group = SPACEMAN'sContractOverhaul

    title = Crewed Minmus Orbital Flight
    agent = Kerbal Rocketry
    sortKey = 1250

    synopsis = Send Kerbals into orbit around Minmus and return them safely.
    notes = With crewed Munar operations and successful Minmus landings complete, your agency is ready to send crew into Minmus orbit.
    description = Launch a new crewed vessel, travel to Minmus, achieve a stable low orbit, and return your Kerbals safely to Kerbin.
    completedMessage = Excellent work! Your crew has successfully orbited Minmus and returned safely.

    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1

    cancellable = false
    declinable = false

    targetBody = Minmus

    rewardScience = 4
    rewardReputation = 40
    rewardFunds = 150000

    failureFunds = -50000
    failureReputation = -30

    prestige = Exceptional

    REQUIREMENT
    {
        name = CompletedCrewedMunOrbit
        type = CompleteContract
        contractType = CrewedMunOrbit
    }

    REQUIREMENT
    {
        name = CompletedMinmusSoftLanding
        type = CompleteContract
        contractType = MinmusSoftLanding
    }

    PARAMETER
    {
        name = Crewed
        type = HasCrew
        minCrew = 1
        title = Launch a crewed vessel
    }

    PARAMETER
    {
        name = OrbitMinmus
        type = Orbit
        targetBody = Minmus
        minPeA = 5000
        maxApA = 1500000
        title = Achieve a stable Minmus orbit
    }

    PARAMETER
    {
        name = ReturnHome
        type = ReturnHome
        title = Safely return the crew to Kerbin
    }
}