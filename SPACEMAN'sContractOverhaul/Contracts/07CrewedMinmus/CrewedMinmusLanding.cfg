CONTRACT_TYPE
{
    name = CrewedMinmusLanding
    group = SPACEMAN'sContractOverhaul

    title = Crewed Minmus Landing
    agent = Kerbal Rocketry
    sortKey = 1350

    synopsis = Land Kerbals on Minmus, perform surface operations, and return them safely.
    notes = Having mastered crewed Mun landings and Minmus orbital missions, your agency is ready to land Kerbals on Minmus.
    description = Launch a new crewed vessel, land safely on Minmus, plant a flag, collect a surface sample, and return your Kerbals safely to Kerbin.
    completedMessage = A major milestone! Your crew has successfully landed on Minmus and returned home.

    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1

    cancellable = false
    declinable = false

    targetBody = Minmus

    rewardScience = 5
    rewardReputation = 55
    rewardFunds = 210000

    failureFunds = -70000
    failureReputation = -40

    prestige = Exceptional

    REQUIREMENT
    {
        name = CompletedCrewedMunLanding
        type = CompleteContract
        contractType = CrewedMunLanding
    }

    REQUIREMENT
    {
        name = CompletedCrewedMinmusOrbit
        type = CompleteContract
        contractType = CrewedMinmusOrbit
    }

    PARAMETER
    {
        name = Crewed
        type = HasCrew
        minCrew = 1
        title = Launch a crewed vessel
    }

    PARAMETER
    {
        name = LandOnMinmus
        type = ReachState
        title = Land on Minmus
        targetBody = Minmus
        situation = LANDED
        disableOnStateChange = true
        hideChildren = true
    }

    PARAMETER
    {
        name = PlantFlag
        type = PlantFlag
        targetBody = Minmus
        title = Plant a flag on Minmus' surface
    }

    PARAMETER
    {
        name = CollectSurfaceSample
        type = CollectScience
        targetBody = Minmus
        situation = SrfLanded
        experiment = surfaceSample
        title = Collect a surface sample
    }

    PARAMETER
    {
        name = ReturnHome
        type = ReturnHome
        title = Safely return the crew to Kerbin
    }
}